<!DOCTYPE html>
<html>
    <head>
        <title>Neumorphisme Framework</title>
        <link rel="stylesheet" href="../dist/assets/neumorphisme.css">
        <link rel="stylesheet" href="../dist/assets/showcase.css">
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../dist/assets/script.js"></script>
    </head>
    <body>
        
        <!--....................................................-->
        <div class="header">
            <a href="https://neumorphism.io/" a target=”_blank”>Shadow Generator</a>
            <a href="../dist/assets/neumorphisme.css" a target=”_blank”>Download</a>
            <h1>NEUMORPHISME Framework</h1>
            
        </div>
        
        <div class="button-section"> 
            <p>Normal Buttons</p>
            <button class="button-inactive">.button-inactive</button>
            <button class="button-active">.button-active</button>

            <button class="code button-inactive" id="show1">Show code</button>
            <div class="code_div show_code_1"> 
                <textarea id="textareaone" class="textarea-item">
.button-inactive{
 padding: 10px;
 border: none;
 border-radius: 5px;
 background: #e3e1e2;
 box-shadow: 5px 5px 11px #cccbcb, 
 -5px -5px 11px #f7f5f6;
 }

 .button-inactive:active{
 padding: 10px;
 border: none;
 border-radius: 5px;
 background: #e3e1e2;
 box-shadow: inset 5px 5px 10px #cccbcb, 
 inset -5px -5px 10px #faf8f9;
 }

 .button-active{
 padding: 10px;
 border: none;
 border-radius: 5px;
 background: #e3e1e2;
 box-shadow: inset 5px 5px 10px #cccbcb, 
 inset -5px -5px 10px #faf8f9;
 }</textarea>
                <br>
                <button id="copyone" onclick="copyone()" class="circle-button-inactive copy-showcase"><img src="../dist/assets/sheet.svg" width="20px" height="20px"/></button>
                <p class="copied1" style="display: none">Copied !</p>
            </div>
        </div>


        <!--....................................................-->


        <div class="circle-section">
            <p>Circle Buttons</p>
            <button class="circle-button-inactive">+</button>
            <button class="circle-button-active">-</button>

            <button class="code button-inactive" id="show2">Show code</button>
            <div class="code_div show_code_2"> 
                <textarea id="textareatwo" class="textarea-item">
 .circle-button-inactive{
 padding: 10px;
 border: none;
 width: 35px;
 border-radius: 61px;
 background: #e3e1e2;
 box-shadow: 8px 8px 17px #cfcdce, 
 -8px -8px 17px #f7f5f6;
 }
 .circle-button-inactive:active{
 padding: 10px;
 border: none;
 width: 35px;
 border-radius: 61px;
 background: #e3e1e2;
 box-shadow: inset 5px 5px 10px #cfcdce, 
 inset -5px -5px 10px #f7f5f6;
 }

 .circle-button-active{
 padding: 10px;
 border: none;
 width: 35px;
 border-radius: 61px;
 background: #e3e1e2;
 box-shadow: inset 5px 5px 10px #cfcdce, 
 inset -5px -5px 10px #f7f5f6;
 }</textarea>
                <br>
                <button id="copytwo" onclick="copytwo()" class="circle-button-inactive copy-showcase"><img src="../dist/assets/sheet.svg" width="20px" height="20px"/></button>
                <p class="copied2" style="display: none">Copied !</p>
            </div>
        </div>

        <!--....................................................-->


        <div class="input-section">
            <p>Text Input</p>
            <input type="text" class="input-item" placeholder=".input-item">

            <button class="code button-inactive" id="show3">Show code</button>
            <div class="code_div show_code_3"> 
                <textarea id="textareatree" class="textarea-item">
.input-item{
 padding: 10px;
 border: none;
 border-radius: 5px;
 background: #e3e1e2;
 box-shadow: inset 5px 5px 10px #cccbcb, 
 inset -5px -5px 10px #faf8f9;
 }</textarea>
                <br>
                <button id="copytree" onclick="copytree()" class="circle-button-inactive copy-showcase"><img src="../dist/assets/sheet.svg" width="20px" height="20px"/></button>
                <p class="copied3" style="display: none">Copied !</p>
            </div>
        </div>
        
        
        <!--....................................................-->
        
        
        <div class="section-section">
            <p>Section</p>
            <button class="code button-inactive" id="show4">Show code</button>
            <section class="section-out"><p>.section-out</p></section>
            <section class="section-in"><p>.section-in</p></section>
            <div class="code_div show_code_4"> 
                <textarea id="textareafour" class="textarea-item">
.section-out{
 width: 300px;
 height: 100px;
 border-radius: 10px;
 background: #e3e1e2;
 box-shadow: 9px 9px 18px #cfcdce, 
 -9px -9px 18px #f7f5f6;

 }
                    
 .section-in{
 width: 300px;
 height: 100px;
 border-radius: 10px;
 background: #e3e1e2;
 box-shadow: inset 6px 6px 12px #cfcdce, 
 inset -6px -6px 12px #f7f5f6;
 }</textarea>
                <br>
                <button id="copyfour" onclick="copyfour()" class="circle-button-inactive copy-showcase"><img src="../dist/assets/sheet.svg" width="20px" height="20px"/></button>
                <p class="copied4" style="display: none">Copied !</p>
            </div>
        </div>
        
        <!--....................................................-->
        
        
        <div class="section-progress">
            <p>Progress Bar</p>
            <button class="code button-inactive" id="show5">Show code</button>
            <div class="progress-container">
                <div class="progress-bar" style="width:50%">
                    <span>.progress-container & .progress-bar</span>
                </div>
            </div>
            <div class="code_div show_code_5"> 
                <textarea id="textareafive" class="textarea-item">
<div class="progress-container">
 <div class="progress-bar" style="width:50%">
 <span>Progress 50%</span>
 </div>
 </div></textarea>
                <textarea id="textareasix" class="textarea-item">
.progress-container{
 width: 50%;
 padding: 2px;
 padding-left: 2px;
 height: 20px;
 border-radius: 50px;
 background: #e3e1e2;
 box-shadow: inset 3px 3px 6px #c1bfc0, 
 inset -3px -3px 6px #ffffff;
 }

 .progress-bar{
 text-align: center;
 border-radius: 30px;
 background: linear-gradient(225deg, #dedede, #f1f1f1);
 box-shadow: -1px 1px 2px 1px #d1cfd0, -1px 1px 0px #f5f3f4;
 }</textarea>
                <br>
                <button id="copyfive" onclick="copyfive()" class="circle-button-inactive copy-showcase"><img src="../dist/assets/sheet.svg" width="20px" height="20px"/></button>

                <button id="copysix" onclick="copysix()" class="circle-button-inactive copy-showcase"><img src="../dist/assets/sheet.svg" width="20px" height="20px"/></button>
                <p class="copied5 copied6" style="display: none">Copied !</p>
            </div>
        </div>
        
        <!--....................................................-->
        
        
        <div class="section-textarea">
            <p>Textarea</p>
            <textarea class="textarea-item">.textarea-item
            </textarea>
            <button class="code button-inactive" id="show6">Show code</button>
            <div class="code_div show_code_6"> 
                <textarea id="textareaseven" class="textarea-item">
 .textarea-item{
 border: none;
 border-radius: 10px;
 background: #e3e1e2;
 box-shadow: inset 6px 6px 12px #cfcdce, 
 inset -6px -6px 12px #f7f5f6;
 }</textarea>
                <br>
                <button id="copyseven" onclick="copyseven()" class="circle-button-inactive copy-showcase"><img src="../dist/assets/sheet.svg" width="20px" height="20px"/></button>
                <p class="copied7" style="display: none">Copied !</p>
            </div>
        </div>
    </body>
</html>
